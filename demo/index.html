<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Silence Timer - Premium Demo</title>
    <style>
        :root {
            --bg-dark: #0D1117;
            --surface-dark: #161B22;
            --card-dark: #1C2128;
            --card-border: #30363D;
            --violet: #8B5CF6;
            --violet-dark: #7C3AED;
            --pink: #EC4899;
            --blue: #3B82F6;
            --orange: #F97316;
            --amber: #F59E0B;
            --teal: #14B8A6;
            --text-primary: #E6EDF3;
            --text-secondary: #8B949E;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .phone-frame {
            width: 375px;
            height: 700px;
            background: var(--bg-dark);
            border-radius: 40px;
            border: 8px solid #21262d;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 24px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        .timer-container {
            position: relative;
            width: 240px;
            height: 240px;
            margin: 0 auto 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .timer-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 12px solid var(--surface-dark);
            box-sizing: border-box;
        }

        .timer-progress {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 12px solid transparent;
            border-top-color: var(--violet);
            border-right-color: var(--violet);
            box-sizing: border-box;
            transform: rotate(-45deg);
            filter: drop-shadow(0 0 8px var(--violet));
        }

        .time-display {
            text-align: center;
        }

        .time {
            font-size: 48px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -1px;
        }

        .time-label {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--violet);
        }

        .toggle-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .toggle-item {
            background: var(--surface-dark);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .toggle-item.active {
            border-color: rgba(139, 92, 246, 0.3);
        }

        .toggle-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-box {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }

        .label {
            font-weight: 500;
        }

        .switch {
            width: 44px;
            height: 24px;
            background: var(--card-border);
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: 0.3s;
        }

        .switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: 0.3s;
        }

        .active .switch.on {
            background: var(--violet);
        }

        .active .switch.on::after {
            left: 22px;
        }

        .btn-start {
            margin-top: auto;
            width: 100%;
            height: 56px;
            background: linear-gradient(135deg, var(--violet), var(--pink));
            border: none;
            border-radius: 28px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(139, 92, 246, 0.4);
            transition: transform 0.2s;
        }

        .btn-start:active {
            transform: scale(0.98);
        }

        /* Specific Icon Colors */
        .calls .icon-box { background: rgba(59, 130, 246, 0.15); color: var(--blue); }
        .notifs .icon-box { background: rgba(249, 115, 22, 0.15); color: var(--orange); }
        .media .icon-box { background: rgba(236, 72, 153, 0.15); color: var(--pink); }
        .alarm .icon-box { background: rgba(245, 158, 11, 0.15); color: var(--amber); }

    </style>
</head>
<body>
    <div class="phone-frame">
        <header>
            <h1>Focus Setup</h1>
        </header>

        <div class="timer-container">
            <div class="timer-circle"></div>
            <div class="timer-progress"></div>
            <div class="time-display">
                <p class="time">00:25:00</p>
                <p class="time-label">Drag to adjust</p>
            </div>
        </div>

        <div class="section-title">Mute Distractions</div>
        
        <div class="toggle-list">
            <div class="toggle-item active calls">
                <div class="toggle-info">
                    <div class="icon-box">üìû</div>
                    <span class="label">Calls</span>
                </div>
                <div class="switch on"></div>
            </div>
            
            <div class="toggle-item active notifs">
                <div class="toggle-info">
                    <div class="icon-box">üîî</div>
                    <span class="label">Notifications</span>
                </div>
                <div class="switch on"></div>
            </div>

            <div class="toggle-item active media">
                <div class="toggle-info">
                    <div class="icon-box">üéµ</div>
                    <span class="label">Media</span>
                </div>
                <div class="switch on"></div>
            </div>

            <div class="toggle-item alarm">
                <div class="toggle-info">
                    <div class="icon-box">‚è∞</div>
                    <span class="label">Alarms</span>
                </div>
                <div class="switch"></div>
            </div>
        </div>

        <button class="btn-start">Start Focus Session</button>
    </div>

    <script>
        document.querySelectorAll('.toggle-item').forEach(item => {
            item.addEventListener('click', () => {
                item.classList.toggle('active');
                item.querySelector('.switch').classList.toggle('on');
            });
        });
    </script>
</body>
</html>
